server {
    listen 8080;
    server_name localhost;
    
    # Point root to the public directory
    root /var/www/html/public;
    index index.html index.php;

    keepalive_timeout 300s;
    send_timeout 300s;
    client_header_timeout 300s;
    client_body_timeout 300s;

    # Increase upload size for SCORM/Video files
    client_max_body_size 100M;

    # Handle the content directory (which is a sibling of public, not a child)
    location /content {
        alias /var/www/html/content;
        try_files $uri $uri/ =404;
    }

    # Standard routing from your SETUP.md
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files (like .git or .env)
    location ~ /\. {
        deny all;
    }
}